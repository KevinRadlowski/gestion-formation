<h2 class="titre">{{article.titre}}</h2>
<div fxLayout="row" fxLayout.lt-md="column" class="sousTitre" fxLayoutAlign.gt-sm="none center">
  <div fxLayout="row" ngClass.lt-md="marginSousTitreXs" ngClass.gt-sm="marginSousTitre" fxLayoutAlign="none center">
    <p class="contentSousTitre">{{article.datePublication | date:"d MMMM yyyy"}}</p> |
    <p class="contentSousTitre"> par {{article.auteur}}</p> |
  </div>
  <div fxLayout="row" ngClass.lt-md="marginSousTitreXs" ngClass.gt-sm="marginSousTitre" fxLayoutAlign="none center">
    <p class="contentSousTitre"><span class="tempsLecture" fxLayoutAlign="none center">
        <mat-icon>access_time</mat-icon> 10min
      </span></p> |
    <a class="lienCommentaire" href=""> Laisser un commentaire</a>
  </div>
</div>
<div fxLayout="column" fxLayoutAlign="none center" class="imageArticle">
  <img src="{{article.imgUrl}}" alt="Image de l'article">
  <p class="descriptionImage">{{article.description}}</p>
</div>
<p class="contenuArticle" [innerHTML]="article.contenu | trustHtml"></p>
<div fxLayout="row" fxLayoutAlign="none center">
  <p><span class="tags">mots cl√©s:</span></p>
  <p class="tagItem" *ngFor="let tag of article.tags">{{tag.label}}</p>
  <mat-divider></mat-divider>
</div>
<mat-divider></mat-divider>
